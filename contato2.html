<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="contato2.css">
    <link rel="stylesheet" href="contato2.js">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="location">
                <h2>Localização</h2>
                <p>Endereço: Rua Exemplo, 1234</p>
                <p>Cidade: Exemplolândia</p>
                <p>CEP: 12345-678</p>
                <a href="https://api.whatsapp.com/send?phone=seu_numero_de_whatsapp"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
            </div>
        </div>
        <div class="right-side">
            <div class="contact-form">
                <h2>Entre em Contato</h2>
                <form id="contact-form" action="#">
                    <input type="text" id="name" name="name" placeholder="Nome" required>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <textarea id="message" name="message" placeholder="Mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <div id="success-message" class="hidden">Mensagem Enviada!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
